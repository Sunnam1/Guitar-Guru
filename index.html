<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GuitarGuru</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>

  <!-- AOS Animation -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet"/>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero-section text-white text-center d-flex align-items-center justify-content-center" data-aos="fade-in">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1 class="display-4 fw-bold">🎸 Welcome to GuitarGuru</h1>
      <p class="lead">Find your perfect guitar based on your style, budget, and skills.</p>
      <a href="#guitarForm" class="btn btn-warning btn-lg mt-3">Start Exploring</a>
    </div>
  </section>

  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center">
      <h2 class="text-center mb-4" data-aos="fade-up">Get Personalized Guitar Recommendations</h2>
      <button id="darkModeToggle" class="btn btn-dark position-fixed top-0 end-0 m-3">
        <i id="themeIcon" class="bi bi-moon-fill"></i>
      </button>
    </div>

    <form id="guitarForm" class="mb-4" data-aos="fade-up" data-aos-delay="100">
      <label for="budgetRange" class="form-label">Max Budget: ₹<span id="budgetVal">20000</span></label>
      <input type="range" class="form-range" min="5000" max="250000" step="5000" value="20000" id="budgetRange">

      <label class="mt-3">Genre:</label>
      <select id="genre" class="form-select">
        <option value="rock">Rock</option>
        <option value="jazz">Jazz</option>
        <option value="classical">Classical</option>
        <option value="acoustic">Acoustic</option>
        <option value="metal">Metal</option>
        <option value="blues">Blues</option>
      </select>

      <label class="mt-3">Experience Level:</label>
      <select id="level" class="form-select">
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select>

      <button type="submit" class="btn btn-primary mt-4">Get Recommendations</button>
    </form>

    <div id="loading" class="text-center" style="display:none;">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- Guitar Cards Will Be Injected Here -->
    <div id="recommendations" class="row" data-aos="fade-up" data-aos-delay="200"></div>
  </div>

  <!-- Compare Panel -->
  <div id="comparePanel" class="container mt-5" style="display: none;">
    <h4>🔍 Guitar Comparison</h4>
    <div class="row" id="compareCards"></div>
  </div>

  <!-- Reviews -->
  <h3 class="mt-5 text-center" data-aos="fade-up">📝 Leave a Review</h3>
  <form id="reviewForm" class="mb-4 container" data-aos="fade-up" data-aos-delay="100">
    <input type="text" id="reviewer" class="form-control mb-2" placeholder="Your Name" required>
    <input type="text" id="guitarReviewed" class="form-control mb-2" placeholder="Guitar Name" required>
    <textarea id="reviewText" class="form-control mb-2" placeholder="Your Review" required></textarea>
    <button type="submit" class="btn btn-success">Submit Review</button>
  </form>

  <!-- Blockchain Display -->
  <div id="blockchainDisplay" class="mt-4 container" data-aos="fade-up" data-aos-delay="200"></div>

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
    document.querySelector('a[href="#guitarForm"]').addEventListener('click', function (e) {
      e.preventDefault();
      document.querySelector("#guitarForm").scrollIntoView({ behavior: 'smooth' });
    });
  </script>
  <script src="script.js"></script>
<!-- Footer -->
<footer class="text-white text-center py-4 mt-5" style="background-color: #000;">
  <div class="container" style="background-color: transparent;">
    <p class="mb-1">© 2025 GuitarGuru. All rights reserved.</p>
    <p class="mb-1">Developed by Sunnam Mehta</p>
    <p class="mb-1">
      Email: <a href="mailto:sunnam.mehta@example.com" style="color: #ffc107;">sunnam13579@gmail.com</a>
    </p>
  </div>
</footer>

</body>
</html>
